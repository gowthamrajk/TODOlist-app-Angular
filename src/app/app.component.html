<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<div class="container">
  <div class="box1">
    <form class="form" #f="ngForm" (ngSubmit)="submit(f)">
      <p class="white">Add ToDo List</p><br>
      <input name="todo" [(ngModel)]="tod" #name="ngModel" type="text" class="form-control" id="todo" required>
      <button type="submit" class="btn btn-primary" *ngIf="tod">Add List</button>
    </form>
  </div>
  <div class="alert alert-success" *ngIf="items.length>0"><b>ToDo List Completed</b></div>
  <ul *ngFor="let item of items;let index=index;">
    <li (click)="delete(index)">{{item}}</li>
  </ul>
</div>
